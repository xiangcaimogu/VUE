<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
</div>

</body>
<script>
    //在组件的DOM部分，任意的标签写上ref='xxxx"
    var TempCoponent={
        template:`<div>我是子组件</div>`
    }
    Vue.component('temp',TempCoponent

        )
    var App = {
        template: '<div>' +
            '<temp ref="tmp"></temp>'+
        '               <button ref="btn">我是按钮</button>'+
        '           </div>',
        beforeCreate: function () {//组件创建之前
            console.log(this.$refs.btn)
        },
        created: function () {//使用该组件，就会触发以上的钩子函数，created中可以操作数据，并且刷新到页面，应用：发起ajax的请求
            console.log(this.$refs.btn)
        },
        beforeMount: function () {//vue起作用，装载数据之前的DOM页面
            // console.log(document.body.innerHTML)
            console.log(this.$refs.btn)
        },
        mounted: function () {
            // console.log(document.body.innerHTML)
            console.log(this.$refs.btn)
            console.log(this.$refs.tmp)
        },
    };
    new Vue({
        el: "#app",
        components: {//声明要用的组件们
            //key是组件名，value是组件对象
            app: App
        },
        template: '<app/>'//组件入口
    });
</script>
</html>
