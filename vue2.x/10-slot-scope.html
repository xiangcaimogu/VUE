<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
</head>

<body>
    <div id="app">
    </div>

</body>
<script>
    var child = {
        template: `
        <div>
            <p class="child">
            <h3>这里是子组件</h3>
            // 作用域插槽
            <slot :data="data"></slot>
            </p>
        </div>`,
        data: function () {
            return {
                data: ['zhangsan', 'lisi', 'wanwu', 'zhaoliu', 'tianqi', 'xiaoba']
            }
        }
    }
    Vue.component('child', child)
    var App = {
        template: `
        <div>
            <p class="father">
            <h3>这里是父组件</h3>
            <child>
                <template slot-scope="user">
                <ul>
                    <li v-for="item in user.data">{{item}}</li>
                </ul>
                </template>
            </child>
            </div>`

    }
    new Vue({
        el: "#app",
        components: {
            app: App
        },
        template: '<app/>'
    });
</script>

</html>
