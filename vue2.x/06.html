<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
</div>
</body>
<script>
    new Vue({
        el: "#app",
        template:'<div>' +
        '<div v-on:click="reverseMessage">点击showhide</div>' +
        '<div v-show="message">ASD</div>' +
        '</div>',
        data: function () {//也可以是变量
            return {
                message:'true'
            }
        },
        methods: {
            reverseMessage: function (e) {
                console.log(e)
                console.log(this)//this对象里面包含了data函数return出去的对象。vue帮我处理了this指向，不再是触发reverseMessage事件的对象了
                this.message = !this.message
            }
        }
    })
</script>
</html>
