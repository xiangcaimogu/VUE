<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
</div>

</body>
<script>
    var App = {
        template: '<div>' +
        '           <input type="text" v-model="myText">' +
        '         </div>',
        data: function () {
            return {
                myText: '我是中国人'
            },
                watch:{
                myText:function (newV,oldV) {
                    console.log(newV)
                    console.log(oldV)
                }
            }
        }
    };
    new Vue({
        //data就不在这个组件对象中写了（启动组件）
        el: "#app",
        components: {//声明要用的组件们
            //key是组件名，value是组件对象
            app: App
        },
        template: '<app/>'//组件入口
    });
</script>
</html>
