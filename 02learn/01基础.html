<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="../node_modules/vue/dist/vue.js"></script>
<body>
<div id="app">
    <h1>{{msg}}</h1>
</div>
</body>

<script>
    var app=new Vue({//创建VUE实例
        el:'#app',
        data:function () {
            return {
                msg:'fas'
            }
        },//data既可以是对象也可以是函数
        template:''
    })
    console.log(app)
    console.log(app.$el)
    //除了数据属性，VUE还暴露了些有用的实例属性和方法，他们前面都有$符
</script>
</html>
