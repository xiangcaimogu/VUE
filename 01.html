<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app"></div>
</body>
<script>
    new Vue({
        //el:发生行为的目的地
        // el:"#app",
        el:document.getElementById('app'),//更为优化，直接找到，省的vue去找，
        //在vue内部运行机制中，需要根据你传递的字符串进行判断，比如，究竟是#xxx，还是.xxx，还是div元素查找
        //template:装载的模板
        template:'<div><h1>大家好{{text}}</h1></div>\n',
        //动态数据的声明
        data:function () {//也可以是变量
            return{
                //template中使用的数据
                text:"hello word"
            }
        }
    })
</script>
</html>
