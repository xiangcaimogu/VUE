<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
</div>

</body>
<script>
    var App = {
        template: '<div>' +
        '           <input type="text" v-model="myText">' +
        '{{myText | reverse("英文版")}}' +//后面的括号是添加的参数对应下面的lang参数
        '         </div>',
        data: function () {
            return {
                myText: '我是中国人'
            }
        },
        filters: {
            reverse: function (dataStrt, lang) {
                //字符串变成数组，在反转，再变成字符串
                return lang + ':' + dataStrt.split('').reverse().join('')
            }
        }
    };
    Vue.filter('myreverse', function (data, msg) {//全局过滤器
        return 'zhuchuanhuan'
    })
    new Vue({
        //data就不在这个组件对象中写了（启动组件）
        el: "#app",
        components: {//声明要用的组件们
            //key是组件名，value是组件对象
            app: App
        },
        template: '<app/>'//组件入口
    });
</script>
</html>
