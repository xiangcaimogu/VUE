<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script src="./node_modules/axios/dist/axios.js"></script>
</head>
<body>
<div id="app"></div>
</body>
<script>
    var App={
        template:`
        <div>
            <button @click="sendAjax"></button>
      </div>
        `,
        data:function () {
            return{
                p1:'',
                p2:''
            }
        },
        methods:{
            sendAjax:function (){
                //请求1 get 请求2 post /add
                //this.$axios.get||.post(url,[post的时候的data]，options）

                //options请求的配置
                //配置公共信息
                this.$axios.defaults.baseURL='http://10..4.2.100'
                this.$axios.defaults.headers.accept='adc';

                this.$axios.get('',{
                    params:{id:1},
                    transformPesponse:function (res) {
                        return res
                        console.log(res)
                    }
                }).then(res=>{
                    console.log(res)
                }).catch(err=>{
                    console.log(err)
                })
                this.$axios.post('add','name=jack',{
                    timeout:1000
                }).then(res=>{
                    console.log(res)
                }).catch(err=>{
                    console.log(err)
                })
            }
        }
    }
    Vue.prototype.$axios=axios
    var vm=new Vue({
        el:'#app',
        components:{
            app:App
        },
        template:'<app/>'
    })
</script>
</html>
