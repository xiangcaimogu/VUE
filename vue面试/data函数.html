<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <comp>点击</comp>
    </div>
</body>
<script>
    Vue.component('comp', {
        template: `<div @click="count++"><slot></slot>{{count}}</div>`,
        data() {
            return { count: 0 }
        }
    })
    const app = new Vue({
        el: '#app',
        data: {
            title: 'vue data 的类型',
        },
    })
</script>

</html>
